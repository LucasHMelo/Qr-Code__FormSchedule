<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendar Sala</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
</head>

<body class="container">
    
    <h1 class="text-center">QR-Code - Agendar Salas</h1>
    
    <div id="mensagemView"></div>
    
    <form class="form">
        
        <div class="form-group">
            <label for="data-entrada">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="data-entrada">Hora Entrada</label>
            <input type="time" min="07:00" max="18:00" id="data-entrada" class="form-control" required/> 
        </div>
        
        <div class="form-group">
            <label for="data-saida">Hora Sa√≠da</label>
            <input type="time" min="07:00" max="18:00" id="data-saida" class="form-control" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
        
    </form>
    <br>
    <br>
    <div id="negociacoesView"></div>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
