<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendar Sala - Alta Genetics</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
</head>

<body>
    <main class="container">
        <section class="container__img">
            <img src="img/Alta-Logo.png" alt="Alta-Logo">
        </section>
        <section class="container__form">
            <form class="form">

                <div class="form-group">
                    <label for="data-entrada">Email</label>
                    <input type="text" id="data" class="form-control" required autofocus />
                </div>

                <div class="form-group">
                    <label for="data-entrada">Senha</label>
                    <input type="text" id="data-entrada" class="form-control" required />
                </div>

                <button class="btn btn-primary" type="submit">Entrar</button>

            </form>
        </section>


        <script type="module" src="js/app.js"></script>
    </main>
</body>

</html>
